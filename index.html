<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Seleccione un Manga</h2>
<select name="mangas" id="mangas">
    <option value="Default">Seleccione un Manga</option>
</select>

<h2>Formulario</h2>
<form id="form-login">
    <input type="text" placeholder="Usuario">
    <input type="password" placeholder="Password">
<div class="check">
    <label for="check">Recordar</label>
    <input type="checkbox" id="check">
    <p id="message"></p>
</div>
<input type="submit" class="btn btn-login" value="ingresar">
</form>

<h2>Calculadora</h2>
	<label for="num1">Número 1:</label>
	<input type="number" id="num1"><br><br>
	
	<label for="num2">Número 2:</label>
	<input type="number" id="num2"><br><br>
	
	<label for="operacion">Operación:</label>
	<select id="operacion">
		<option value="+">Suma</option>
		<option value="-">Resta</option>
		<option value="*">Multiplicación</option>
		<option value="/">División</option>
	</select><br><br>
	
	<input type="button" value="Calcular" onclick="calcular()"><br><br>
	
	<label for="resultado">Resultado:</label>
	<input type="number" id="resultado" readonly>






    <script src="./js/main.js"></script>
</body>
</html>
